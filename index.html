<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Резюме — Артем Шевченко</title>

  <!-- Збереження теми -->
  <script>
    (function(){
      try {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (saved === 'dark' || (!saved && prefersDark)) {
          document.documentElement.classList.add('dark');
        }
      } catch(e){}
    })();
  </script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>

  <style>
    :root{
      --bg: #ffffff;
      --surface: #ffffff;
      --border: #cfe6ff;
      --text: #0f172a;
      --muted: #374151;
      --accent: #2563eb;
      --accent-hover: #1e40af;
    }

    .dark {
      --bg: #0b1220;
      --surface: #111827;
      --border: #1f2937;
      --text: #e6eef8;
      --muted: #9aa6b2;
      --accent: #3b82f6;
      --accent-hover: #60a5fa;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      transition: background-color .35s ease, color .35s ease;
    }

    header { background: var(--surface); transition: background-color .35s ease; }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: color .25s ease;
    }
    a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    .theme-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 999px;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: background-color .25s ease, color .25s ease;
    }
    .theme-btn:hover {
      background: var(--accent);
      color: white;
    }

    .icon-hidden { display: none !important; }
    .icon-visible { display: inline-block !important; }

    /* Картковий стиль секцій */
    .section {
      padding: 0;
      display: flex;
      justify-content: center;
      margin-bottom: 8px;
    }

    .section-card {
      background: var(--surface);
      border: 1px solid var(--border);
      box-shadow: 0 2px 6px rgba(0,0,0,0.04);
      border-radius: 0;
      padding: 3rem 1rem;
      max-width: 75rem;
      width: 100%;
      text-align: justify;
      transition: background-color .35s ease, box-shadow .35s ease, border-color .35s ease;
    }
    .section-card:hover { border-color: var(--accent); }

    main > section + section { margin-top: 0; }

    /* Бургер меню */
    .burger {
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .burger span {
      height: 3px;
      background: var(--text);
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* --- Адаптація для мобільних --- */
    @media (max-width: 767px) {
      .burger { display: flex; }
      nav ul { display: none; flex-direction: column; background: var(--surface); position: absolute; top: 60px; right: 10px; border: 1px solid var(--border); border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
      nav ul.show { display: flex; }

      /* Тільки кнопки міняють порядок */
      .nav-actions {
        display: flex;
        flex-direction: row-reverse; /* бургер справа, тема зліва */
        align-items: center;
        gap: 1rem;
      }
    }
  </style>
</head>

<body class="antialiased">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full shadow z-50">
    <nav class="max-w-6xl mx-auto flex items-center justify-between p-4 relative">
      <div class="text-2xl font-semibold">Артем Шевченко</div>

      <div class="nav-actions flex items-center gap-4">
        <!-- Меню -->
        <ul class="hidden md:flex items-center gap-6 text-sm">
          <li><a href="#home">Головна</a></li>
          <li><a href="#about">Про себе</a></li>
          <li><a href="#projects">Освіта</a></li>
          <li><a href="#experience">Досвід</a></li>
          <li><a href="#skills">Навички</a></li>
          <li><a href="#contact">Контакти</a></li>
        </ul>

        <!-- Перемикач теми -->
        <button id="themeToggle" class="theme-btn" aria-label="Перемкнути тему">
          <svg id="moon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 icon-visible" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
          <svg id="sun" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 icon-hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2m0 14v2M5 12H3m18 0h-2M6.343 6.343l-1.414-1.414M19.071 19.071l-1.414-1.414M6.343 17.657l-1.414 1.414M19.071 4.929l-1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z"/>
          </svg>
        </button>

        <!-- Бургер -->
        <div id="burger" class="burger md:hidden">
          <span></span><span></span><span></span>
        </div>
      </div>
    </nav>
  </header>

  <!-- Основна частина -->
  <main class="pt-28">
    <section id="home" class="section">
      <div class="section-card text-center">
        <div class="mx-auto w-56 h-56 rounded-full overflow-hidden mb-6 shadow-lg">
          <img src="assets/img/photo.jpg" alt="Фото" style="width:100%;height:100%;object-fit:cover;">
        </div>
        <h1 class="text-3xl md:text-4xl font-bold mb-2">Артем Шевченко</h1>
        <p class="text-lg font-semibold mb-4">Професійний шахіст та студент-програміст</p>
      </div>
    </section>

    <!-- решта секцій без змін -->
  </main>

  <script>
    // Темна тема
    (function(){
      const btn = document.getElementById('themeToggle');
      const sun = document.getElementById('sun');
      const moon = document.getElementById('moon');
      const root = document.documentElement;

      function syncIcons(){
        const isDark = root.classList.contains('dark');
        sun.classList.toggle('icon-visible', isDark);
        sun.classList.toggle('icon-hidden', !isDark);
        moon.classList.toggle('icon-visible', !isDark);
        moon.classList.toggle('icon-hidden', isDark);
      }
      syncIcons();

      btn.addEventListener('click', () => {
        const nowDark = root.classList.toggle('dark');
        try { localStorage.setItem('theme', nowDark ? 'dark' : 'light'); } catch(e){}
        if (window.gsap){
          const fadeOut = nowDark ? moon : sun;
          const fadeIn = nowDark ? sun : moon;
          gsap.to(fadeOut, {opacity:0, scale:0.7, duration:0.18, onComplete:()=>{syncIcons(); gsap.fromTo(fadeIn,{opacity:0,scale:0.7},{opacity:1,scale:1,duration:0.22});}});
        } else syncIcons();
      });
    })();

    // Бургер меню
    const burger = document.getElementById('burger');
    const menu = document.querySelector('nav ul');
    burger.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
  </script>
</body>
</html>
